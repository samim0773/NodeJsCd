<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="./style.css" />
    <title>User Profile</title>
  </head>
  <body>
    <div class="profile-container">
      <h1>User Profile</h1>

      <div class="image-container">
        <img src="https://www.gravatar.com/avatar/2c7d99fe281ecd3bcd65ab915bac6dd5?s=250">
      </div>

      <div class="field">
        <label>Username:</label>
        <span>JohnDoe123</span>
      </div>

      <div class="field">
        <label>Name:</label>
        <span>John Doe</span>
      </div>

      <div class="field">
        <label>Age:</label>
        <span>30</span>
      </div>

      <div class="field">
        <label>Gender:</label>
        <span>Male</span>
      </div>

      <div class="field">
        <label>Email:</label>
        <span>johndoe@example.com</span>
      </div>

      <div class="field">
        <label>Phone:</label>
        <span>+1234567890</span>
      </div>

      <div class="field">
        <label>Password:</label>
        <input type="password" value="********" readonly />
      </div>

      <div class="field">
        <label>Birth Date:</label>
        <input type="text" value="01/01/1990" readonly />
      </div>

      <div class="field">
        <label>Blood Group:</label>
        <span>A+</span>
      </div>

      <div class="field">
        <label>Account Status:</label>
        <span>Active</span>
      </div>

      <h2>Address</h2>

      <div class="field">
        <label>Address:</label>
        <span>123 Street, Apt 4B</span>
      </div>

      <div class="field">
        <label>City:</label>
        <span>New York</span>
      </div>

      <div class="field">
        <label>Postal Code:</label>
        <span>12345</span>
      </div>

      <div class="field">
        <label>State:</label>
        <span>New York</span>
      </div>

      <div class="field">
        <label>County:</label>
        <span>USA</span>
      </div>

      <h2>Hospitals</h2>

      <div class="field">
        <label>Name:</label>
        <span>XYZ Hospital</span>
      </div>

      <div class="field">
        <label>Address:</label>
        <span>456 Street</span>
      </div>

      <div class="field">
        <label>City:</label>
        <span>New York</span>
      </div>

      <div class="field">
        <label>Postal Code:</label>
        <span>54321</span>
      </div>

      <div class="field">
        <label>State:</label>
        <span>New York</span>
      </div>
    </div>
  </body>
</html>
