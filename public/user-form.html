<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="./user-form.css" />
    <title>Registration Form</title>
  </head>
  <body>
    <div class="form-container">
      <h1>Registration Form</h1>

      <div class="field">
        <label>Username</label>
        <input type="text" placeholder="Enter your username" required />
      </div>

      <div class="field">
        <label>Name</label>
        <input type="text" placeholder="Enter your name" required />
      </div>

      <div class="field">
        <label>Age</label>
        <input type="number" placeholder="Enter your age" required />
      </div>

      <div class="field">
        <label>Gender</label>
        <select required>
          <option value="">Select your gender</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="other">Other</option>
        </select>
      </div>

      <div class="field">
        <label>Email</label>
        <input type="email" placeholder="Enter your email" required />
      </div>

      <div class="field">
        <label>Phone</label>
        <input type="tel" placeholder="Enter your phone number" required />
      </div>

      <div class="field">
        <label>Password</label>
        <input type="password" placeholder="Enter your password" required />
      </div>

      <div class="field">
        <label>Birth Date</label>
        <input type="date" required />
      </div>

      <div class="field">
        <label>Image</label>
        <input type="file" accept="image/*" required />
      </div>

      <div class="field">
        <label>Blood Group</label>
        <select required>
          <option value="">Select your blood group</option>
          <option value="A+">A+</option>
          <option value="A-">A-</option>
          <option value="B+">B+</option>
          <option value="B-">B-</option>
          <option value="O+">O+</option>
          <option value="O-">O-</option>
          <option value="AB+">AB+</option>
          <option value="AB-">AB-</option>
        </select>
      </div>

      <div class="field">
        <label>Account Status</label>
        <input type="radio" name="account_status" value="active" checked />
        Active
        <input type="radio" name="account_status" value="inactive" /> Inactive
      </div>

      <h2>Address</h2>

      <div class="field">
        <label>Address</label>
        <input type="text" placeholder="Enter your address" required />
      </div>

      <div class="field">
        <label>City</label>
        <input type="text" placeholder="Enter your city" required />
      </div>

      <div class="field">
        <label>Postal Code</label>
        <input type="text" placeholder="Enter your postal code" required />
      </div>

      <div class="field">
        <label>State</label>
        <input type="text" placeholder="Enter your state" required />
      </div>

      <div class="field">
        <label>County</label>
        <input type="text" placeholder="Enter your county" required />
      </div>

      <h2>Hospitals</h2>

      <div class="field">
        <label>Name</label>
        <input type="text" placeholder="Enter hospital name" required />
      </div>

      <div class="field">
        <label>Address</label>
        <input type="text" placeholder="Enter hospital address" required />
      </div>

      <div class="field">
        <label>City</label>
        <input type="text" placeholder="Enter hospital city" required />
      </div>

      <div class="field">
        <label>Postal Code</label>
        <input type="text" placeholder="Enter hospital postal code" required />
      </div>

      <div class="field">
        <label>State</label>
        <input type="text" placeholder="Enter hospital state" required />
      </div>

      <div class="button-container">
        <button type="submit">Submit</button>
      </div>
    </div>
  </body>
</html>
